# Default values for WordPress microservice deployment on EKS
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: wordpress
  pullPolicy: IfNotPresent
  # WordPress version - using a stable version instead of latest
  tag: "6.4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "wordpress"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "wordpress-service-account"

podAnnotations: 
  prometheus.io/scrape: "true"
  prometheus.io/port: "80"
  prometheus.io/path: "/metrics"

podLabels:
  app: wordpress
  tier: frontend

podSecurityContext:
  fsGroup: 33  # WordPress runs as www-data (UID 33)

securityContext:
  runAsUser: 33
  runAsGroup: 33
  fsGroup: 33

# WordPress configuration
wordpressUsername: admin
wordpressPassword: "admin123"
wordpressEmail: admin@example.com
wordpressFirstName: Admin
wordpressLastName: User
wordpressBlogName: My WordPress Site

service:
  type: LoadBalancer
  port: 80
  targetPort: 80
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"

ingress:
  enabled: true
  ingressClassName: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hostname: wordpress.yourdomain.com
  tls: true

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Persistent storage for WordPress uploads and content
persistence:
  enabled: true
  size: 20Gi
  storageClass: "gp3"  # Use AWS EBS gp3 for better performance
  accessModes:
    - ReadWriteOnce
  mountPath: "/var/www/html"

# Additional volumes for WordPress configuration
volumes:
  - name: wordpress-config
    configMap:
      name: wordpress-config
  - name: uploads
    persistentVolumeClaim:
      claimName: wordpress-uploads-pvc

# Additional volumeMounts for WordPress
volumeMounts:
  - name: wordpress-config
    mountPath: "/etc/wordpress"
    readOnly: true
  - name: uploads
    mountPath: "/var/www/html/wp-content/uploads"

# Health checks
livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Node selection for better performance
nodeSelector:
  kubernetes.io/arch: amd64

# Anti-affinity to spread pods across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - wordpress
        topologyKey: kubernetes.io/hostname

# Tolerations for specific node types if needed
tolerations: []

# WordPress specific configurations
wordpress:
  # Enable WordPress multisite
  multisite: false
  
  # WordPress memory limit
  memoryLimit: "256M"
  
  # Upload size limit
  uploadMaxFilesize: "64M"
  
  # Post max size
  postMaxSize: "64M"

# MySQL database configuration (if deploying MySQL alongside)
mysql:
  enabled: true
  image:
    repository: mysql
    tag: "8.0"
  rootPassword: "root-password"
  database: "wordpress"
  username: "wordpress"
  password: "wordpress-password"
  persistence:
    enabled: true
    size: 20Gi
    storageClass: "gp3"

# Redis for object caching (optional but recommended for performance)
redis:
  enabled: true
  image:
    repository: redis
    tag: "7-alpine"
  persistence:
    enabled: true
    size: 8Gi

# Monitoring configuration
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    namespace: monitoring
    interval: 30